<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onClick="generatePassword();">Generate Password</button>
        </div>
      </div>

      <div>How many characters would you like?
<input type="text" id="userAmountBox"></div>

<br>
    <label for="lowerCaseBox">
        <input type="checkbox" id="lowerCaseBox">Lowercase Letters</label>
<br>
    <label for="upperCaseBox">
        <input type="checkbox" id="upperCaseBox">Uppercase Letters</label>


    <!-- <label for="numbersBox">
        <input type="checkbox" id="numbersBox">Numbers</label>
    <label for="symbolsBox">
        <input type="checkbox" id="symbolsBox">Symbols</label> -->

    </div>
    <script src="script.js"></script>
  </body>
</html>
